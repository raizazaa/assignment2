{% extends 'base.html' %}

 {% block content %}

  <h1>Assignment 4 PBP/PBD</h1>

  <h5>username: </h5>
  <p>{{username}}</p>

  <table>
    <tr>
      <th>Creation Date</th>
      <th>Task</th>
      <th>Description</th>

    </tr>

    {% for task in todolist_task %}
      <tr>
        <th>{{task.task_date}}</th>
        <th>{{task.task_title}}</th>
        <th>{{task.task_desc}}</th>
      </tr>
    {% endfor %}
  </table>

  <h5>Last Login: {{ last_login }}</h5>

  <button><a href="{% url 'todolist:create_task' %}">Add New Task</a></button>
  <button><a href="{% url 'todolist:logout' %}">Logout</a></button>

 {% endblock content %}
