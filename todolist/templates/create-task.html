{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Create a new task</title>
{% endblock meta %}

{% block content %}  

<div class = "create_task">
    
    <h1>Add new task</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td><input type="submit" name="submit" value="Add"/></td>  
                </tr>  
            </table>  
        </form>

</div>

{% endblock content %}
